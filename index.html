<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Test Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      background: #111;
      border-radius: 50%;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #facc15;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¯ Spin Wheel (Demo)</h1>

  <canvas id="wheel" width="300" height="300"></canvas>

  <button id="spinBtn" onclick="spin()">SPIN</button>

  <div id="result"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");

    const options = ["â‚¹5", "â‚¹10", "â‚¹20", "â‚¹50", "â‚¹100", "Try Again"];
    const colors = ["#ef4444", "#22c55e", "#3b82f6", "#eab308", "#a855f7", "#64748b"];

    let startAngle = 0;
    let spinning = false;

    function drawWheel() {
      const arc = Math.PI * 2 / options.length;

      for (let i = 0; i < options.length; i++) {
        const angle = startAngle + i * arc;

        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, angle, angle + arc);
        ctx.fill();

        ctx.save();
        ctx.translate(150, 150);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 16px Arial";
        ctx.fillText(options[i], 130, 5);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;

      spinning = true;
      document.getElementById("spinBtn").disabled = true;
      document.getElementById("result").innerText = "";

      const spinAngle = Math.random() * 3000 + 2000;
      const duration = 3000;
      const start = performance.now();

      function animate(time) {
        const progress = Math.min((time - start) / duration, 1);
        startAngle = spinAngle * progress * Math.PI / 180;
        ctx.clearRect(0, 0, 300, 300);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          finishSpin();
        }
      }

      requestAnimationFrame(animate);
    }

    function finishSpin() {
      const arc = Math.PI * 2 / options.length;
      const index = Math.floor(
        (options.length - (startAngle % (Math.PI * 2)) / arc) % options.length
      );

      document.getElementById("result").innerText =
        "Result: " + options[index];

      spinning = false;
      document.getElementById("spinBtn").disabled = false;
    }

    drawWheel();
  </script>

</body>
</html>
