<body>
<div id="wrapper">
<h1>ðŸŽ¡ Lucky Spin</h1>

<canvas id="wheel" width="300" height="300"></canvas>

<button onclick="spin()">SPIN</button>

<div id="result"></div>

<div id="activity">
<h3>Live Activity</h3>
<div id="log"></div>
</div>

<br>

</div>

<script>
const amounts = ["â‚¹100","â‚¹20","â‚¹10","â‚¹30","â‚¹5","â‚¹1500","â‚¹50"];
const colors = ["#ff7675","#74b9ff","#55efc4","#ffeaa7","#fd79a8","#a29bfe","#81ecec"];

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const size = canvas.width;
const center = size/2;
const arc = 2*Math.PI/amounts.length;
let angle = 0;

function drawWheel(){
  for(let i=0;i<amounts.length;i++){
    ctx.beginPath();
    ctx.fillStyle = colors[i];
    ctx.moveTo(center,center);
    ctx.arc(center,center,center,arc*i+angle,arc*(i+1)+angle);
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(arc*i+arc/2+angle);
    ctx.textAlign="right";
    ctx.fillStyle="#000";
    ctx.font="bold 16px Arial";
    ctx.fillText(amounts[i], center-10, 5);
    ctx.restore();
  }

  // arrow
  ctx.fillStyle="#000";
  ctx.beginPath();
  ctx.moveTo(center-10,5);
  ctx.lineTo(center+10,5);
  ctx.lineTo(center,25);
  ctx.fill();
}
drawWheel();

function spin(){
  const spinAngle = Math.random()*3000 + 2000;
  const duration = 3000;
  const start = performance.now();

  function animate(now){
    const progress = Math.min((now-start)/duration,1);
    angle += (spinAngle/360)*progress*0.05;
    ctx.clearRect(0,0,size,size);
    drawWheel();
    if(progress<1){
      requestAnimationFrame(animate);
    }else{
      showResult();
    }
  }
  requestAnimationFrame(animate);
}

function showResult(){
  const index = Math.floor(((2*Math.PI - angle%(2*Math.PI)) / arc)) % amounts.length;
  document.getElementById("result").innerText = "You won " + amounts[index];
}

// live activity Withdrawal
const demoLogs = [
 "90****4455 withdrawn â‚¹50",
 "87****1122 withdrawn â‚¹10",
 "91****7788 withdrawn â‚¹100",
 "98****3344 withdrawn â‚¹20",
 "92****6677 withdrawn â‚¹30"
];

function addLog(){
  const log = document.getElementById("log");
  const item = document.createElement("div");
  item.textContent = demoLogs[Math.floor(Math.random()*demoLogs.length)];
  log.prepend(item);
  if(log.children.length>6){
    log.removeChild(log.lastChild);
  }
}
setInterval(addLog,3000);
</script>
