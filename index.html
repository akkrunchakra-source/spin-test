<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky Spin Demo</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #6a11cb, #2575fc);
  color:#fff;
  text-align:center;
}
h1{margin:15px 0;}
.wheel-box{
  width:280px;
  height:280px;
  margin:20px auto;
  border-radius:50%;
  border:10px solid rgba(255,255,255,0.3);
  position:relative;
}
.wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  background: conic-gradient(
    #ffd54f 0deg 60deg,
    #ff8a65 60deg 120deg,
    #4db6ac 120deg 180deg,
    #ba68c8 180deg 240deg,
    #81c784 240deg 300deg,
    #e57373 300deg 360deg
  );
  transition: transform 4s ease-out;
}
.pointer{
  width:0;
  height:0;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:25px solid #fff;
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
}
button{
  padding:12px 30px;
  border:none;
  border-radius:25px;
  background:#ff5252;
  color:#fff;
  font-size:18px;
}
.result{
  margin-top:15px;
  font-size:20px;
  font-weight:bold;
}
.activity{
  margin:20px;
  background:rgba(0,0,0,0.3);
  border-radius:12px;
  padding:10px;
  max-height:180px;
  overflow:hidden;
}
.activity h3{
  margin:5px 0;
  font-size:16px;
}
.log{
  font-size:14px;
  text-align:left;
}
.demo{
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<body>

<h1>ðŸŽ¡ Lucky Spin</h1>

<div class="wheel-box">
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>
</div>

<button onclick="spin()">SPIN</button>
<div class="result" id="result"></div>

<div class="activity">
  <h3>Live Activity (Demo)</h3>
  <div class="log" id="log"></div>
</div>

<div class="demo">Demo/Test Only â€“ No Real Money</div>

<script>
const rewards = [
  {amt:10, chance:40},
  {amt:100, chance:30},
  {amt:30, chance:10},
  {amt:50, chance:10},
  {amt:2, chance:8},
  {amt:1500, chance:2}
];

let angle = 0;
function spin(){
  let rand = Math.random()*100;
  let sum = 0;
  let win = 10;
  for(let r of rewards){
    sum += r.chance;
    if(rand <= sum){ win = r.amt; break; }
  }
  angle += 720 + Math.floor(Math.random()*360);
  document.getElementById("wheel").style.transform = `rotate(${angle}deg)`;
  setTimeout(()=>{
    document.getElementById("result").innerText = "You won â‚¹"+win;
  },4000);
}

const demoUsers = ["98****4321","91****7788","87****1122","90****4455"];
const demoAmounts = [10,30,50,100];

function addLog(){
  const user = demoUsers[Math.floor(Math.random()*demoUsers.length)];
  const amt = demoAmounts[Math.floor(Math.random()*demoAmounts.length)];
  const log = document.getElementById("log");
  const div = document.createElement("div");
  div.innerText = `${user} withdrawn â‚¹${amt}`;
  log.prepend(div);
  if(log.children.length>6) log.removeChild(log.lastChild);
}
setInterval(addLog,3000);
</script>

</body>
</html>
